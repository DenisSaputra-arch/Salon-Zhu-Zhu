<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Zhu zhu Salon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-crown"></i>
                    <h1>Zhu zhu Salon</h1>
                </div>
                <h2>Admin Login</h2>
                <p>Masuk ke dashboard admin</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" required placeholder="Masukkan username" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Masukkan password" autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Ingat saya</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="login-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Kembali ke Home
                </a>
            </div>

            <!-- Login Info (for demo purposes) -->
            <div class="login-info">
                <i class="fas fa-info-circle"></i>
                <p>Demo Login: Username bebas, Password: <code>xY4#v2qP</code></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Simple validation
            // Password: xY4#v2qP (untuk demo, bisa diganti sesuai kebutuhan)
            const correctPassword = 'xY4#v2qP';

            if (password === correctPassword) {
                // Success
                if (remember) {
                    localStorage.setItem('admin_logged_in', 'true');
                    localStorage.setItem('admin_username', username);
                } else {
                    sessionStorage.setItem('admin_logged_in', 'true');
                    sessionStorage.setItem('admin_username', username);
                }

                // Show success message
                showMessage('Login berhasil! Redirecting...', 'success');

                // Redirect to admin dashboard after 1 second
                setTimeout(function() {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                // Failed
                showMessage('Password salah! Silakan coba lagi.', 'error');
            }
        });

        // Show message function
        function showMessage(message, type) {
            // Remove existing message if any
            const existingMsg = document.querySelector('.alert-message');
            if (existingMsg) {
                existingMsg.remove();
            }

            // Create message element
            const msgDiv = document.createElement('div');
            msgDiv.className = `alert-message alert-${type}`;
            msgDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;

            // Insert before form
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(msgDiv, form);

            // Auto remove after 5 seconds
            setTimeout(function() {
                msgDiv.style.opacity = '0';
                setTimeout(function() {
                    msgDiv.remove();
                }, 300);
            }, 5000);
        }

        // Check if already logged in
        if (localStorage.getItem('admin_logged_in') === 'true' ||
            sessionStorage.getItem('admin_logged_in') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>

</html>
